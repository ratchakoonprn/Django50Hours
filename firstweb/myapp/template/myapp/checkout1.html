{% extends 'myapp/base.html' %}

{% block content %}
	
	<div class="container" style = "margin-bottom: 50px ">
		<h2>Delivery Information</h2>
		<p>Please Enter the Deliverty Information</p>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Full Name:</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="tel">Telephone</label>
				<input type="text" class="form-control" id="tel" name="tel">
			</div>

			<div class="form-group">
				<label for="address">Address to delivery</label>
				<textarea class="form-control" row="5" id="address" name="address" 
				placeholder="Example: 17 Nakniwas19, Nakniwas, Ladphrao, Bangkok 10230"></textarea>		
			</div>

			<p>-------------Delivery Types-------------</p>

			<div class="form-check">
				<label class="form-check-label" for="ems">
					<input type="radio" name="shipping" id="ems" value="ems">EMS (50 Baht)					
				</label>				
			</div>

			<div class="form-check">
				<label class="form-check-label" for="register">
					<input type="radio" name="shipping" id="register" value="register">Register	(30 Baht)				
				</label>				
			</div>

			<p>-------------Payment Methods-------------</p>

			<div class="form-check">
				<label class="form-check-label" for="transfer">
					<input type="radio" name="payment" id="transfer" value="transfer">Bank Transfer					
				</label>				
			</div>

			<div class="form-check">
				<label class="form-check-label" for="cod">
					<input type="radio" name="payment" id="cod" value="cod">Collect On Delivery (COD)				
				</label>				
			</div>

			<div class="form-group">
				<label for="other">Note</label>
				<textarea class="form-control" row="5" id="other" name="other" 
				placeholder="Leave message to the company"></textarea>		
			</div>

			<input type="hidden" name="page" value = "information">

			<button type="submit" class="btn btn-primary">NEXT</button>

		</form>
	</div>
{% endblock content %}
